<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="name">
    {% if name %}
    <h1>hello {{ name }}</h1>
    {% else %}
    <h1>hello world</h1>
    {% endif %} 
        <script>
        var c=document.getElementById("canvas1");
        var ctx=c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(10,10, 100, 100);

        ctx.rotate( (Math.PI / 180) * 25);  //rotate 25 degrees.

        ctx.fillStyle = "#0000FF";
        ctx.fillRect(10,10, 100, 100);
        </script>
    </div>
</body>
